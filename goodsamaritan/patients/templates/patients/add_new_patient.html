{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-5 mb-3"> Add New Patient</h2>
        <form action="{% url "add-initial-finding" %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="row mt-2">
                    <div class="col-6">
                        {{ field.label }}
                    </div>
                    <div class="col-6">
                        {{ field }} {{ field.errors }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary text-center">Add Intial Findings</button>
        </form>
    </div>
{% endblock %}
