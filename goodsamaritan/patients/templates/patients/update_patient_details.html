{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center mt-5 mb-3"> Update Patient Details</h2>
        <form action="{% url "update-patient" pk=object.id %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="row mt-2">
                    <div class="col-6">
                        {{ field.label }}
                    </div>
                    <div class="col-6">
                        {{ field }} {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <div class="row mt-5">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="btn btn-primary text-center">update patient details</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
