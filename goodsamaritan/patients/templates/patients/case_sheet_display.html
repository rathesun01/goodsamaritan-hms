<div class="row mt-4">
    <div class="col-lg-12 h4 text-center">Case Sheet</div>
</div>
<div id="case-sheet-container" class="row">
    <div class="offset-lg-3 col-lg-4 ">
        Medical History:
    </div>
    <div class="col-lg-4">
        {{ case_sheet.medical_history }}
    </div>
</div>
<hr>
<div class="row mt-3 mb-3">
    <div class="col-lg-12 text-center h5">Problems</div>
</div>

<div class="row mt-4">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <th scope="col">Problem</th>
                <th scope="col">Symptom</th>
                <th scope="col">Duration</th>
{#                <th scope="col">Last Admitted</th>#}
            </thead>
            <tbody>
                {% for sickness in sicknesses %}
                <tr>
                    <td>{{ sickness.problem }}</td>
                    <td>{{ sickness.symptoms }}</td>
                    <td>{{ sickness.duration }} {{ sickness.duration_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
