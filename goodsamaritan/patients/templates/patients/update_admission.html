{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row mt-4 mb-4">
            <div class="col-lg-12 text-center h2">Update Admission Details</div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="offset-lg-3 col-lg-4 fw-bold">Patient Name</div>
            <div class="col-lg-4 fw-bold">{{ object.patient.patient_name }}</div>
        </div>
        <form action="{% url "update-admission-detail" pk=object.id%}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="row mt-3">
                    <div class="offset-lg-3 col-4">
                        {{ field.label }}
                    </div>
                    <div class="col-4">
                        {{ field }} {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <div class="row patient-detail-container">

            </div>
            {% include "patients/case_sheet_form.html" %}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <button type="submit" class="btn btn-primary text-center">Admit Patient</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
